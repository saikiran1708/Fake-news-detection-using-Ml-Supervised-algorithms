<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body { 
            font-family: Times New Roman; max-width: 1000px; margin: 30px auto; padding: 0 20px;
				font-size: 22px;
        }
        
        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.3);
            padding: 30px;
            margin: 70px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        textarea {
            width: 100%;
            height: 180px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #000000;
            border-radius: 5px;
            resize: none;
            background: rgba(255, 255, 255, 0.3);
        }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .real { background: #d4edda; color: #155724; }
        .fake { background: #f8d7da; color: #721c24; }
        .accuracy { margin: 10px 0; font-weight: bold; }
        
        /* Watermark Background Image */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{{ url_for('static', filename='news.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            opacity: 0.2; /* Light watermark effect */
            z-index: -1;
        }
        .btn, #algorithmSelect {
            background-color: rgba(0, 123, 255, 0.6);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
			background: rgba(255, 255, 255, 0.3);
      
            border-radius: 5px;
        }
        
    </style>
    <script>
        function updateAccuracy() {
            const select = document.getElementById('algorithmSelect');
            const accuracyDisplay = document.getElementById('currentAccuracy');
            const selectedOption = select.options[select.selectedIndex];
            accuracyDisplay.textContent = `Model Accuracy: ${selectedOption.dataset.accuracy}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 align="center" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); 
 padding: 10px; border-radius: 5px;">Fake News Detection System</h1>
        
        <form action="/predict" method="POST">
            <textarea id="news_text" name="news_text" placeholder="Enter the news article text here..."></textarea>
            
            <select name="algorithm" id="algorithmSelect" onchange="updateAccuracy()">
                <option value="" disabled selected>Select the algorithm</option>
                {% for model in model_names %}
                <option value="{{ model }}" data-accuracy="{{ accuracies[model] }}">
                    {{ model|replace('_', ' ')|title|replace('K Nearest', 'K-Nearest')|replace('Svm', 'SVM') }}
                </option>
                {% endfor %}
            </select>
            
            <button class="btn" type="submit">Predict</button>
        </form>
         
        

        {% if prediction %}
        <div class="result {% if 'real' in prediction %}real{% else %}fake{% endif %}">
            <h3>{{ prediction }}</h3>
            {% if model_accuracy %}
            <div>Model Used: {{ selected_model|replace('_', ' ')|title|replace('K Nearest', 'K-Nearest')|replace('Svm', 'SVM') }}</div>
            <div>Accuracy: {{ model_accuracy }}</div>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
